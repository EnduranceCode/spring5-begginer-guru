<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Spring Framework 5 - Beginner to Guru : Springframework Pet Clinic - Owners List</title>
</head>

<body>
	<h1 th:text="'List of Owners'">List of Owners</h1>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<!-- ${owners} refers to the "owners" key of the Model defined in the OwnerController -->
			<tr th:each="owner : ${owners}">
				<td th:text="${owner.id}">1</td>
				<td th:text="${owner.firstName}">John</td>
				<td th:text="${owner.lastName}">Doe</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
